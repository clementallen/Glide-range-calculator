<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="theme-color" content="#3f51b5">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculates glide range using glide ratio and current height along with flight duration">
    <meta name="author" content="Clement Allen">
    <link rel="shortcut icon" sizes="144x144" href="../favicon.ico">
    <link rel="manifest" href="../manifest.json">

    <title>Glide range calculator</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/gliding.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <h1>Glide range calculator</h1>

                    <div class="panel-body">

                        <form id="glide-form" class="form-horizontal">

                            <div class="form-group">
                                <label for="glide-height">Height</label>
                                <input type="text" class="form-control" id="glide-height" placeholder="feet">
                            </div>

                            <div class="form-group">
                                <label for="glide-ratio">Glide ratio</label>
                                <input type="text" class="form-control" id="glide-ratio" placeholder="Glide ratio">
                            </div>

                            <div class="form-group">
                                <label for="glide-rate-of-sink">Rate of sink</label>
                                <input type="text" class="form-control" id="glide-rate-of-sink" placeholder="feet per minute (optional)">
                            </div>

                            <div class="form-group">
                                <button type="submit" id="glide-submit" name="glide-submit" class="btn btn-primary">Calculate</button>
                            </div>

                        </form>

                    </div>

                    <div class="alert alert-success form-result" id="glide-result"></div>

                </div>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2" id="footer">
            <p>Created by <a target="_blank" href="http://clementallen.com">Clement Allen</a> - </p>
        </div>

    </div>

        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68367355-3', 'auto');
        ga('require', 'displayfeatures');
        ga('require', 'linkid', 'linkid.js');
        ga('send', 'pageview');

        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../sw.js')
            .then(function() {
                console.log('Offline ready');
            })
            .catch(function () {
                console.log('Offline installation failed');
            });
        }
    </script>

    <script data-main="../assets/js/glide" src="../assets/js/vendor/require.js"></script>

</body>

</html>
