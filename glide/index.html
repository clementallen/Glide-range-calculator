<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="theme-color" content="#3f51b5">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculates glide range using glide ratio and current height along with flight duration">
    <meta name="author" content="Clement Allen">
    <link rel="shortcut icon" sizes="144x144" href="../favicon.ico">
    <link rel="manifest" href="../manifest.json">

    <title>Glide range calculator | Clement Allen Gliding Tools</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../assets/css/gliding.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <h1>Glide range calculator</h1>

                    <div class="panel-body">
                        <form id="glide-form" class="form-horizontal">

                            <div class="form-group">
                                <label for="glide-height">Height</label>
                                <input type="text" class="form-control" id="glide-height" placeholder="feet">
                            </div>

                            <div class="form-group">
                                <label for="glide-ratio">Glide ratio</label>
                                <input type="text" class="form-control" id="glide-ratio" placeholder="Glide ratio">
                            </div>

                            <div class="form-group">
                                <label for="glide-rate-of-sink">Rate of sink</label>
                                <input type="text" class="form-control" id="glide-rate-of-sink" placeholder="feet per minute (optional)">
                            </div>

                            <div class="form-group">
                                <button type="submit" id="glide-submit" name="glide-submit" class="btn btn-primary">Calculate</button>
                            </div>

                        </form>
                    </div>

                    <div class="alert alert-success form-result" id="glide-result"></div>
                </div>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2" id="footer">
            <p>Created by <a target="_blank" rel="noopener" href="https://clementallen.com">Clement Allen</a> - </p>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/validators.js"></script>
    <script src="../assets/js/glide.js"></script>

</body>
</html>
