<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculates handicapped task speed">
    <meta name="author" content="Clement Allen">

    <title>Handicapped speed calculator</title>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/gliding.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <h1>Handicapped speed calculator</h1>

                    <div class="panel-body">

                        <form id="handicap-form" class="form-horizontal">

                            <div class="form-group">
                                <label for="handicap-number">Handicap</label>
                                <input type="text" class="form-control" id="handicap-number" placeholder="Handicap">
                            </div>

                            <div class="form-group">
                                <label for="handicap-speed">Task speed</label>
                                <input type="text" class="form-control" id="handicap-speed" placeholder="Task speed">
                            </div>

                            <div class="form-group">
                                <button type="submit" id="handicap-submit" name="handicap-submit" class="btn btn-primary">Calculate</button>
                                <a href="../bgahandicaps/" target="_blank" style="float: right" class="btn btn-primary">BGA Handicaps</a>
                            </div>

                        </form>


                    </div>

                    <div class="alert alert-success form-result" id="handicap-result"></div>

                </div>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2" id="footer">
            <p>Created by <a target="_blank" href="http://clementallen.com">Clement Allen</a> - </p>
        </div>

    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/gliding.js"></script>

</body>

</html>
